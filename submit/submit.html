<html>

<head>
  <style>
    * {
      margin: 2;
      padding: 1;
    }

    .bg {
      background-color: rgb(165, 230, 250);
      height: 100%;
    }

    .main {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
    }

    .textview {
      width: 100%;
      height: 20%;
      font-size: medium;
      text-align: center;
      padding: 1em;
    }

    .button {
      width: 20%;
      height: 8%;
      font-size: larger;
      margin-left: 80%;
      cursor: pointer;
    }

    h1 {
      font-size: 2em;
      text-align: center;
    }

    h2 {
      font-size: 1em;
      text-align: center;
    }

    p {
      text-align: center;
    }
  </style>
</head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TS-1000 hash input</title>
<body>
  <div class="bg"></div>
  <div class="main">

    <h1>RBAS hash input</h1>
    <h2>(Root blockchain authentication service)</h2>
    <h2>TS-000</h2>
    <br>
    <h3>1. Chain ID - generated from last Block</h3>
    <form name="form1">
      <input class="textview" name="chainId" value = "9fad417d8adc848acf0d66a1dab0dadbe6544ffe94252469dff4c31913665f49"/>
    </form>
    <br>

    <h3>2. Block - text to generate hash</h3>
    <form name="form0">
      <textarea class="textview" name="data_in" rows="20" cols="100"  >RBAS.ps1000.ts1000</textarea>
    </form>
    <input class="button" type="button" value="generate" onclick="generate()" />

    <h3>3. Hash - submit to RBAS data-base</h3>
    <form name="form2">
      <input class="textview" name="hash_view" />
    </form>
    <br>
    <input class="button" type="button" value="insert" onclick="insert()" />    
    <h3>4. Time - status</h3>
    <form name="form3">
      <input class="textview" name="timeDisp" />
    </form>


  </div>
  <script src="ts.js">
  </script>
</body>

</html>
